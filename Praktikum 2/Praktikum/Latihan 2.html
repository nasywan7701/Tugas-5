<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #eff5d2">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg rounded-4 border-0">
            <div
              class="card-header text-white text-center rounded-top-4"
              style="background-color: #8fa31e"
            >
              <h3 class="mb-0">Daftar Harga Barang</h3>
            </div>
            <div class="card-body p-4">
              <table
                class="table table-bordered table-hover table-striped align-middle"
              >
                <thead class="table-success text-center">
                  <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th colspan="2">Kuantiti</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Buku</td>
                    <td>Rp 5.000</td>
                    <td>100</td>
                    <td>Lusin</td>
                  </tr>
                  <tr>
                    <td>Kertas A4</td>
                    <td>Rp 40.000</td>
                    <td>100</td>
                    <td rowspan="2" class="text-center">Pack</td>
                  </tr>
                  <tr>
                    <td>Pulpen</td>
                    <td>Rp 4.000</td>
                    <td>50</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer text-center bg-light">
              <small class="text-muted1"> &copy; Pemrograman Web</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="/bootstrap-5.3.8-dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
