<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <style>
      .card-footer {
        background-color: #556b2f;
      }
      .text-muted {
        color: #eff5d2 !important;
      }
      .text-muted1 {
        color: #556b2f;
      }
    </style>
  </head>
  <body style="background-color: #eff5d2">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg rounded-4 border-0">
            <div
              class="card-header text-white text-center rounded-top-4"
              style="background-color: #8fa31e"
            >
              <h3 class="mb-0">Form Buku Tamu</h3>
            </div>
            <div class="card-body p-4">
              <form>
                <div class="mb-3">
                  <label class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nama_lengkap"
                    placeholder="Masukkan nama lengkap Anda"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="jenis_kelamin"
                      value="L"
                      checked
                    />
                    <label class="form-check-label">Laki-laki</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="jenis_kelamin"
                      value="P"
                    />
                    <label class="form-check-label">Perempuan</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Alamat Tinggal</label>
                  <input
                    type="text"
                    class="form-control"
                    name="alamat"
                    placeholder="Masukkan alamat Anda"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="contoh@email.com"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Aktif pada Sosial Media</label>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="facebook"
                      checked
                    />
                    <label class="form-check-label">Facebook</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="twitter"
                    />
                    <label class="form-check-label">Twitter</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="instagram"
                    />
                    <label class="form-check-label">Instagram</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="path"
                    />
                    <label class="form-check-label">Path</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mengetahui web ini dari</label>
                  <select class="form-select" name="info">
                    <option selected>-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Pesan</label>
                  <textarea
                    class="form-control"
                    name="pesan"
                    rows="4"
                    placeholder="Tulis pesan Anda di sini..."
                  ></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4">
                    <a href="#" class="btn btn-sm">Kirim</a>
                  </button>
                  <button type="reset" class="btn btn-outline-secondary px-4">
                    <a href="#" class="btn btn-sm">Reset</a>
                  </button>
                  <button type="button" class="btn btn-outline-success px-4">
                    <a
                      href="../Tugas/index.html"
                      class="btn btn-sm"
                      >Kembali</a
                    >
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center bg-light">
              <small class="text-muted1"> &copy; Pemrograman Web</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="card-footer text-center">
        <small class="text-muted"> &copy; Nasywan PTIK C 24</small>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
